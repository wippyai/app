version: "1.0"
namespace: app.views

entries:
  # app.views:tom-select
  - name: tom-select
    kind: registry.entry
    meta:
      name: tom-select
      type: view.resource
      description: JavaScript library for creating flexible and customizable dropdown selects with search, multiple selection, and autocomplete features
      resource_type: script
      url: https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js
    
  # app.views:tom-select-css
  - name: tom-select-css
    kind: registry.entry
    meta:
      name: tom-select-css
      type: view.resource
      description: CSS style files for the Tom Select library, providing styling and visual presentation of the control elements
      resource_type: style
      url: https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css
    
  # app.views:uploads
  - name: uploads
    kind: template.jet
    meta:
      name: uploads
      type: view.page
      title: My Uploads
      icon: tabler:files
      description: Upload and manage your files
      order: 900
      content_type: text/html
      announced: true
      secure: true
    source: file://uploads.jet
    set: app.views.common:templates
    
  # app.views:welcome
  - name: welcome
    kind: template.jet
    meta:
      name: welcome
      type: view.page
      title: My Home
      icon: tabler:robot
      description: Access specialized agents and manage your conversations
      order: 0
      content_type: text/html
      announced: true
      secure: true
    source: file://welcome.jet
    set: app.views.common:templates
    