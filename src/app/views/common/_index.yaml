version: "1.0"
namespace: app.views.common

entries:
  # app.views.common:alpine.js
  - name: alpine.js
    kind: registry.entry
    meta:
      name: Alpine.js
      type: view.resource
      order: 6
      defer: true
      resource_type: script
      template_set: app.views.common:templates
      url: https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js
    
  # app.views.common:iconify
  - name: iconify
    kind: registry.entry
    meta:
      name: Iconify
      type: view.resource
      order: 15
      resource_type: script
      template_set: app.views.common:templates
      url: https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js
    
  # app.views.common:layout
  - name: layout
    kind: template.jet
    meta:
      name: common/layout
      description: Base layout template for all pages
    source: file://layout.jet
    set: templates
    
  # app.views.common:tailwindcss
  - name: tailwindcss
    kind: registry.entry
    meta:
      name: TailwindCSS
      type: view.resource
      order: 5
      resource_type: script
      template_set: app.views.common:templates
      url: https://cdn.tailwindcss.com
    
  # app.views.common:templates
  - name: templates
    kind: template.set
    meta:
      description: Template set for app pages
    engine:
      development_mode: true
    
  # app.views.common:wippy-api
  - name: wippy-api
    kind: registry.entry
    meta:
      name: WippyAPI
      type: view.resource
      order: 10
      resource_type: script
      template_set: app.views.common:templates
      url: https://front.wippy.ai/proxy.js
    