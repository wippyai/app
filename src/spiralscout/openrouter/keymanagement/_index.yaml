version: "1.0"
namespace: spiralscout.openrouter.keymanagement

entries:
  # spiralscout.openrouter.keymanagement:openrouter_client
  - name: openrouter_client
    kind: library.lua
    meta:
      comment: OpenRouter API client for key management operations
      description: Handles key creation, deletion and management via OpenRouter API
    source: file://openrouter_client.lua
    modules:
      - http_client
      - json
      - env

  # spiralscout.openrouter.keymanagement:openrouter_enterprise_key
  - name: openrouter_enterprise_key
    kind: env.variable
    meta:
      comment: OpenRouter enterprise API key for management operations
      private: true
    readonly: true
    storage: app.env:router
    variable: OPENROUTER_ENTERPRISE_KEY
